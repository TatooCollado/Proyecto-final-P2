<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../frontend/assets/logogym.png">
    <link rel="stylesheet" href="../frontend/styles/reset.css">
    <link rel="stylesheet" href="../frontend/styles/common.css">
    <link rel="stylesheet" href="../frontend/styles/header.css">
    <link rel="stylesheet" href="../frontend/styles/footer.css">
    <link rel="stylesheet" href="../frontend/styles/signup.css">
    <script src="../frontend/js/signup.js" defer></script>
    <title>REGISTRARSE - PullUp Gym</title>
</head>
<body>
    <header>
        <div class="logo-header-container">
            <a href="index.html"><img class="logo" alt="gimnasio-logo" src="../frontend/assets/logogym.png"></a>
            <h1>PullUp Gym</h1>
        </div>
        <div class="login-signup-header">
            <a href="login.html">
                Iniciar sesión
                <img src="../frontend/assets/login-button.png" alt="login-icono">
            </a>
        </div>
    </header>
    <main class="signup-main">
        <aside>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar sesión</a></li>
                </ul>
                <div class="contacto-aside">
                    <div>
                        <img src="../frontend/assets/ubicacion.png" alt="ubicacion-icono">
                        <p>Ubicación</p>
                        <p>Av. Siempreviva 123</p>
                    </div>
                    <div>
                        <img src="../frontend/assets/telefono.png" alt="telefono-icono">
                        <a href="tel:+3413185623">+3413185623</a>
                    </div>
                </div>
            </nav>
        </aside>
        <form id="formularioRegistro" class="signup-formulario" novalidate>
            <h2>REGISTRARSE</h2>
            <div class="label-input-container">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required autocomplete="given-name">
                <p id="error-nombre" class="error-message"></p>
            </div>
            <div class="label-input-container">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required autocomplete="family-name">
                <p id="error-apellido" class="error-message"></p>
            </div>
            <div class="label-input-container">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <p id="error-email" class="error-message"></p>
            </div>
            <div class="label-input-container">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required autocomplete="tel">
                <p id="error-telefono" class="error-message"></p>
            </div>
            <div class="label-input-container">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required autocomplete="bday">
                <p id="error-fecha" class="error-message"></p>
            </div>
            <div class="label-input-container">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Mínimo 6 caracteres" required autocomplete="new-password">
                <p id="error-contraseña" class="error-message"></p>
            </div>
            <div class="label-input-container">
                <label>Repetir contraseña:</label>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" placeholder="Repite tu contraseña" required autocomplete="new-password">
                <p id="error-confirmarContraseña" class="error-message"></p>
            </div>
            <button type="submit" id="signup-boton" class="aceptar-boton">Registrarse</button>
            <p id="success-message" class="success-message"></p>
        </form>
    </main>
    <footer>
        <a href="#" target="_blank">
            <img src="../frontend/assets/whatsapp.png" alt="whatsapp-icono"> +3413185623
        </a>
        <a href="#" target="_blank">
            <img src="../frontend/assets/facebook.png" alt="facebook-icono"> <strong>PullUp Gym</strong>
        </a>
        <p><strong>PullUp Gym</strong> Todos los derechos reservados. 2025&copy;</p>
    </footer>
</body>
</html>
