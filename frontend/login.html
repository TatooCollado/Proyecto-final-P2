<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../frontend/assets/logogym.png">
    <link rel="stylesheet" href="../frontend/styles/reset.css">
    <link rel="stylesheet" href="../frontend/styles/common.css">
    <link rel="stylesheet" href="../frontend/styles/header.css">
    <link rel="stylesheet" href="../frontend/styles/footer.css">
    <link rel="stylesheet" href="../frontend/styles/login.css">
    <script src="../frontend/js/login.js" defer></script>
    <title>INICIAR SESIÓN - PullUp Gym</title>
</head>
<body>
    <header>
        <div class="logo-header-container">
            <a href="index.html"><img class="logo" alt="gimnasio-logo" src="../frontend/assets/logogym.png"></a>
            <h1>PullUp Gym</h1>
        </div>
        <div class="login-signup-header">
            <a href="signup.html">
                Registrarse
                <img src="../frontend/assets/signup-button.png" alt="signup-icono">
            </a>
        </div>
    </header>

    <main class="login-main">
        <aside>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="signup.html">Registrarse</a></li>
                </ul>
            </nav>
        </aside>
        
        <form id="formularioLogin" class="login-formulario" novalidate>
            <h2>Iniciar sesión</h2>
            <p id="loginError" class="error-message"></p>

            <div class="label-input-container">
                <label for="email">E-mail:</label>
                <input id="email" type="email" name="email" placeholder="ejemplo@gmail.com" required autocomplete="email">
            </div>
            <div class="label-input-container">
                <label for="password">Contraseña:</label>
                <input id="password" type="password" name="password" placeholder="***********" required autocomplete="current-password">
            </div>
            
            <a href="#">¿Olvidaste tu contraseña?</a>
            
            <button type="submit" id="login-boton" class="aceptar-boton">Iniciar sesión</button>
        </form>
    </main>

    <footer>
        <a href="#" target="_blank"><img src="../frontend/assets/whatsapp.png" alt="whatsapp-icono"> +3413185623</a>
        <a href="#" target="_blank"><img src="../frontend/assets/facebook.png" alt="facebook-icono"> <strong>PullUp Gym</strong></a>
        <p><strong>PullUp Gym</strong> Todos los derechos reservados. 2025&copy;</p>
    </footer>
</body>
</html>
